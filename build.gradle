plugins {
    id 'java'
    id 'war'
}

group 'SoapOnlineShop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.6.RELEASE'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.9.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.9.Final'

    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile group: 'org.apache.cxf', name: 'cxf-rt-frontend-jaxws', version: '3.2.6'
    compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
